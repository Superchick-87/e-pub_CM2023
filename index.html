      if (sec > 0) {
        j = Math.floor(sec / n);
        h = Math.floor((sec - (j * n)) / 3600);
        mn = Math.floor((sec - ((j * n + h * 3600))) / 60);
        sec = Math.floor(sec - ((j * n + h * 3600 + mn * 60)));

        days.innerHTML = j;
        hours.innerHTML = h;
        mins.innerHTML = mn;
        secs.innerHTML = sec;

        // Affiche.innerHTML = j +" jour(s), "+ h +" h "+ mn +" min "+ sec + " sec";
        // window.status = "Il vous reste " + j +" jour(s), "+ h +" h "+ mn +" min "+ sec + " sec pour voter.";
      } else if (Math.abs(sec) < (5000 * n)) { // Durée de l'événement
        days.innerHTML = '0';
        hours.innerHTML = '0';
        mins.innerHTML = '0';
        secs.innerHTML = '0';
      } else {
        days.innerHTML = j;
        hours.innerHTML = h;
        mins.innerHTML = mn;
        secs.innerHTML = sec;
      }

      // Gestion des accords
      if (j < 2) {
        day.innerHTML = 'jour';
      } else {
        day.innerHTML = 'jours';
      }
      if (h < 2) {
        hour.innerHTML = 'heure';
      } else {
        hour.innerHTML = 'heures';
      }
      if (mn < 2) {
        min.innerHTML = 'min.';
      } else {
        min.innerHTML = 'mins.';
      }
      tRebour = setTimeout("Rebour();", 1000);
    }
    Rebour();
  </script>

    ["300x250", "728x90"]
  </script>
  <script id="gwd-init-code">
    (function() {
      var gwdAd = document.getElementById('gwd-ad');

      /**
       * Handles the DOMContentLoaded event. The DOMContentLoaded event is
       * fired when the document has been completely loaded and parsed.
       */
      function handleDomContentLoaded(event) {

      }

      /**
       * Handles the WebComponentsReady event. This event is fired when all
       * custom elements have been registered and upgraded.
       */
      function handleWebComponentsReady(event) {
        // Start the Ad lifecycle.
        requestAnimationFrame(function() {
          setTimeout(function() {
            gwdAd.initAd();
          }, 1);
        });
      }

      /**
       * Handles the event that is dispatched after the Ad has been
       * initialized and before the default page of the Ad is shown.
       */
      function handleAdInitialized(event) {}

      window.addEventListener('DOMContentLoaded',
        handleDomContentLoaded, false);
      window.addEventListener('WebComponentsReady',
        handleWebComponentsReady, false);
      window.addEventListener('adinitialized',
        handleAdInitialized, false);
    })();
  </script>
